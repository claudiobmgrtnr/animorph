<script src="../dist/index.js"></script>
<link rel="stylesheet" href="stylesheets/styles.css">

<h1>Demo</h1>

<ul class="left">
	<li class="js-element element element--red">Element 1</li>
	<li class="js-element element element--red">Element 2</li>
	<li class="js-element element element--red">Element 3</li>
	<li class="js-element element element--red">Element 4</li>
	<li class="js-element element element--red">Element 5</li>
</ul>

<ul class="right">
	<li class="js-element element element--blue">Element 1</li>
	<li class="js-element element element--blue">Element 2</li>
	<li class="js-element element element--blue">Element 3</li>
	<li class="js-element element element--blue">Element 4</li>
	<li class="js-element element element--blue">Element 5</li>
</ul>
<script>
	var animorph = new Animorph();
	document.querySelector(".left").addEventListener("click",function(e) {
		// e.target was the clicked element
		if (e.target && e.target.matches("li.js-element")) {
			animorph.appendTo(e.target,document.querySelector('.right'))
		}
	});
	document.querySelector(".right").addEventListener("click",function(e) {
		// e.target was the clicked element
		if (e.target && e.target.matches("li.js-element")) {
			animorph.prependTo(e.target,document.querySelector('.left'))
		}
	});
	console.log(animorph);
</script>
